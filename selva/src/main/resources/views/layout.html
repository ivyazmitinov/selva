<!DOCTYPE html>
<html lang="en" th:fragment="layout(title, script, styles, body)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}"></title>
    <script src="/assets/js/main.js"></script>
    <script th:replace="${script}"></script>
    <link rel="stylesheet" media="all" href="/assets/css/app.css"/>
    <link th:replace="${styles}"/>
</head>
<body class="min-h-screen flex flex-col">
<header class="flex pb-2 px-20"
        th:classappend="${security != null && security['attributes']['userRole'] == 'ADMIN'} ? 'bg-amber-700': 'bg-cyan-700'">
    <a class="text-8xl
    font-bold
    font-racing
    text-white
    cursor-pointer"
       href="/">Selva</a>
    <p th:if="${security != null && security['attributes']['userRole'] == 'ADMIN'}"
       class="mt-3  text-white text-4xl italic p-2">
        Admin
    </p>
    <div class="ml-auto flex gap-2 items-center" th:if="${security != null}">
        <a href="/app/home"
           class="
                text-white
                text-center
                h-fit
                py-1.5
                px-2.5
                w-32
                rounded
                bg-sky-800
                hover:bg-sky-900
                focus:outline-none
                focus:shadow-outline
                cursor-pointer">
            Home
        </a>
        <th:block th:if="${security['attributes']['userRole'] == 'USER'}">
            <a th:href="|/app/base-profile/${security['attributes']['profileId']}|"
               class="
                    text-white
                    text-center
                    w-32
                    block
                    h-fit
                    py-1.5
                    px-2.5
                    rounded
                    bg-sky-800
                    hover:bg-sky-900
                    focus:outline-none
                    focus:shadow-outline
                    cursor-pointer">
                Account
            </a>
        </th:block>
        <form action="/auth/logout"
              method="post"
              class="text-white self-center">
            <input type="submit"
                   class="
                      text-center
                      text-white
                      py-1.5
                      px-2.5
                      block
                      w-32
                      rounded
                      bg-sky-800
                      hover:bg-sky-900
                      focus:outline-none
                      focus:shadow-outline
                      cursor-pointer"
                   value="Logout"/>
        </form>
    </div>
</header>
<main class="grow overflow-auto" th:insert="${body}">
</main>
<footer class="flex h-28 bg-cyan-700 px-20">
    <div class="self-center-safe">
        <p class="text-white">Â© All Rights Reserved
        <p>
    </div>
</footer>
</body>
</html>
